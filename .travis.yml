dist: xenial
sudo: required
language: python

stages:
  - Test
  - name: Deploy
    if: (repo = jtpereyda/boofuzz) AND (fork = false) AND (tag IS present)

jobs:
  include:
    - stage: Test
      python: 2.7
      env: TOXENV=py27-Linux
    - python: 3.5
      env: TOXENV=py35-Linux
    - python: 3.6
      env: TOXENV=py36-Linux
    - python: 3.7
      env: TOXENV=py37-Linux
    - python: 3.8
      env: TOXENV=py38-Linux

    - stage: Deploy
      install: true
      script: skip
      deploy:
        provider: pypi
        user: jtpereyda
        password:
          secure: 
        distributions: sdist bdist_wheel
        skip_cleanup: true
        on:
          tags: true
          repo: jtpereyda/boofuzz
          branch: master

before_install: sudo sed -i -e 's/^Defaults\tsecure_path.*$//' /etc/sudoers
install: pip install tox
script: tox --skip-missing-interpreters false
